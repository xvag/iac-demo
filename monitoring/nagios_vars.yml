# Required packages for Nagios Server
basic_packages:
  - httpd
  - php
  - gcc
  - glibc
  - glibc-common
  - wget
  - perl
  - gd
  - gd-devel
  - unzip
  - zip
  - make
  - python3
  - python3-pip
  - nagios-plugins-nrpe


# For creating client cfg's on Server
controller_zone: "europe-west4-a"
worker_zone: "us-central1-c"

# For allowing Nagios Server IP on the Clients
# nagios_name = the name of nagios server in GCP
nagios_name: nagios-0
nagios_zone: "asia-east1-b"
